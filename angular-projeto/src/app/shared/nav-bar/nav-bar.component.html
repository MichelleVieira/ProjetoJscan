  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"

    (click)="isCollapsed = !isCollapsed">

    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">

      <a class="navbar-brand" href="#" >Bem vindo!</a>

    <ul class="navbar-nav" id="responsive" *ngFor="let list of lstgest">
        <li class="nav-item">
          <a class="nav-link" href="#" [routerLink]="[ list.path ]"><fa [name]="list.name"></fa> {{ list.Titulo }} </a>
        </li>
      </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="this.ls.deslogar()"><fa name="door-open"></fa>Sair<span class="sr-only">(current)</span></a>
