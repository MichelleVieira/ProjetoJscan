<div class="signup-form needs-validation" [ngClass]=" {
  'was-validated':  foiEnviado
} " novalidate>
  
  <div [formGroup]="registerForm">
  <h2>Registro</h2>
  <p class="hint-text">Insira seus dados para completar o cadastro!</p>
      <div class="form-group">
        <div class="col-xs-12">
          <input type="text" class="form-control invalid" formControlName="nome" name="nome" placeholder="Nome Completo" required="required">
        </div>       	
      </div>
      <div class="form-group">
          <input type="text" class="form-control" name="email" formControlName="nomeEmpresa" placeholder="Nome da Empresa" required="required">
        </div>
      <div class="form-group">
          <input type="text" class="form-control" name="telefone" formControlName="telefone" placeholder="Seu telefone" required="required">
        </div>
      <div class="form-group">
            <input type="text" class="form-control" name="email" formControlName="cnpj" placeholder="CNPJ" required="required">
      </div> 
      <div class="form-group">
        <input type="email" class="form-control" name="email" formControlName="email" placeholder="Seu email ( será necessário para o login )" required="required">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" formControlName="senha" placeholder="Sua senha" required="required">
      </div>
      <div class="form-group">
          <button type="submit" (click)="onRegister()" class="btn btn-success btn-lg btn-block">Register Now</button>
      </div>
  </div>
<div class="text-center" routerLink="/">Já possui Conta? Clique Aqui <a href="#">Sign in</a></div>
</div>
